<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/logo.svg" alt="image-logo" srcset="">
    </div>
    <div class="heading-container">
      <p> We are launching <span>soon!</span></p>
      <h1>Subscribe and get notified</h1>
    </div>
    <div class="email-container">
      <input type="email"class="email" placeholder="Your email address...">
      <button class="submitBtn"> Notify Me</button>
    </div>
    <div class="message-container">
      <p class="msg"> Please provide a valid emil address</p>
    </div>
    <div class="image-container">
      <img src="images/illustration-dashboard.png" alt="" srcset="">
    </div>
    <div class="icons-socials">
      <div class="fab fa-facebook-f"></div>
      <div class="fab fa-twitter"></div>
      <div class="fab fa-instagram"></div>
    </div>
    <small> &copy;Copyright Ping. All rights reserved. </small>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">gemar18</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
